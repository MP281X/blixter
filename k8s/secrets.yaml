  namespace: blixter
  annotations: { sealedsecrets.bitnami.com/cluster-wide: 'true' }
spec:
  encryptedData:
    REDIS_URL: 
    POSTGRES_URL: 
    S3_KEY: 
    S3_SECRET: 
    SALT: 

#? postgres
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgres
  namespace: blixter
  annotations: { sealedsecrets.bitnami.com/cluster-wide: 'true' }
spec:
  encryptedData:
    POSTGRES_USER: 
    POSTGRES_DB: 
    POSTGRES_PASSWORD: 

---
#? job-handler
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: job-handler
  namespace: blixter
  annotations: { sealedsecrets.bitnami.com/cluster-wide: 'true' }
spec:
  encryptedData:
    REDIS_URL: 
    POSTGRES_URL: 
    S3_KEY: 
    S3_SECRET: 
    SALT: 

---
#? frontend
apiVersion: bitnami.com/v1alpha1

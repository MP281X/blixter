name: blixter
 
on: [ push ]
 
jobs:
  blixter:
    name: Blixter
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Node.js
        uses: actions/setup-node@v3
        with: { node-version: 18 }
 
      - name: Pnpm
        uses: pnpm/action-setup@v2
        with: { version: 8, run_install: false }

      - name: Cache dependency
        uses: actions/cache@v3
        with:
          path: /home/runner/setup-pnpm/node_modules/.bin/store/v3
          key: pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
 
      - name: Install dependencies
        run: pnpm install
 
      - name: Lint
        run: pnpm _lint

      - name: Cache turborepo
        uses: dtinth/setup-github-actions-caching-for-turbo@v1
        with:
          cache-prefix: turborepo_

      - name: Build
        run: pnpm _build

      - name: Clean dependencies
        run: pnpm i --force -prod

      - name: Container registry login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker (frontend)
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./apps/frontend
          tags: ghcr.io/mp281x/blixter-frontend:latest
      
      - name: Docker (job-handler)
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./apps/job-handler
          tags: ghcr.io/mp281x/job-handler:latest
